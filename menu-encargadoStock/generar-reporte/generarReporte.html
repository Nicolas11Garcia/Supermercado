<body>

    <h2>Ingresar producto</h2>

    <form class="form-ingreso" style="margin-bottom: 30px; margin-top: 30px;">
        <div class="contenedor-form-ingreso" >
            <div class="izquierda-form">
                <div class="elementos-input">
                    <label class="label-input">Marca:</label>
                    <select name="select" id="categoria" class="input-text input-flex-item">
                        <option disabled selected="Seleccionar">Seleccione la marca</option>
                        <option value="rancagua">Rancagua</option>
                    </select>
                </div>
                <div class="input-normal">
                    <label class="label-input">Precio venta:</label>
                    <input class="input-text" type="number" id="precio-venta" placeholder="Ingrese precio venta">
                </div>
                <div class="input-normal">
                    <label class="label-input">Observaci√≥n:</label>
                    <textarea class="input-text text-area" type="text" id="info-del-producto" placeholder="Ingrese informacion del producto"></textarea>
                </div>
            </div>

            <div class="derecha-form">
                <div class="item-comprado">
                    <div class="img-item-comprado">
                        <img src="../assets/imagenes/Productos/'.$k->getImagen().'">
                    </div>
                    <div class="detalles-carro">
                        <p class="titulo-producto">'.$k->getTitulo().'</p>
                        <p class="marca">'.$k->getMarca().'</p>
                        <p class="precio-cantidad">'.$k->getPrecioOferta().' * '.$_SESSION["cantidad"][$key].'</p>
                    </div>

                    <div class="precio-item">
                        <p>$'.number_format($subtotal_producto_individual, 0, ',', '.').'</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="div-button">
            <button type="button" class="btn btn-iniciar-compra margin-btn btnhover" id="ingresar-producto">Ingresar producto</button>
        </div>
    </form>





<script>
var newImage, showImg;
function loadFile(event) {
    showImg = document.getElementById('showImg');
    svgimg = document.getElementById('icon-svg-img');
    showImg.src = URL.createObjectURL(event.target.files[0]);

    newImage = document.createElement('img');
    newImage.src = URL.createObjectURL(event.target.files[0]);
    
    showImg.style.display = "block";
    svgimg.style.display = "none";

    showImg.onload = function() {
        URL.revokeObjectURL(showImg.src) // free memory
    }
};

</script>

</body>

</html>
